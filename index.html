<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand"><span>Test</span> Website</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to Test Website</h1>
            <p>"A place where innovation meets creativity."</p>
        </div>
    </section>

    <!-- Contact Us Section -->
    <section class="contact-form">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label>Contact No</label>
                    <input type="tel" id="contact" placeholder="Enter your contact number" required>
                </div>
                <div class="input-group">
                    <label>Message</label>
                    <textarea id="message" rows="4" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
<script type="module" src="script.js"></script>
</body>
</html>
